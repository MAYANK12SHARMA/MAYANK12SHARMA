name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake with Real GitHub Colors
        uses: Platane/snk@v3
        with:
          github_user_name: MAYANK12SHARMA
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          color_snake: '#2E7D32' # dark green snake
          color_dots: '#9CCC65,#81C784,#66BB6A,#4CAF50,#388E3C' # real GitHub green tones
          text_animations: |
            ðŸŸ¢ + PRs, Issues, Repos!

      - name: Push Snake Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
