name: Generate Contribution Snake

# Run on push to main (so commits trigger immediate regeneration),
# manual run, and daily cron (keeps it up-to-date).
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # daily at 00:00 UTC

permissions:
  contents: write  # needed to push the generated file

jobs:
  generate-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate contribution snake SVG (dark theme)
        uses: Platane/snk@v3
        with:
          github_user_name: mayank12sharma
          outputs: dist/github-contribution-grid-snake-dark.svg
          theme: dark
          # optional params:
          # direction: horizontal
          # hide_border: true

      - name: Prepare output folder and move SVG
        run: |
          mkdir -p output
          mv dist/github-contribution-grid-snake-dark.svg output/github-contribution-grid-snake-dark.svg || true
          ls -la output

      - name: Commit and push to branch 'output'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake-dark.svg
          # Only commit if changes exist
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update contribution snake"
            # Push current HEAD to remote branch named 'output' (creates it if missing)
            git push origin HEAD:output
          fi
